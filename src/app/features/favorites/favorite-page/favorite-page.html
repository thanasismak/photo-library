@if(favorites().length > 0) {
<ng-container *ngTemplateOutlet="favoritesTemplate"></ng-container>
}
@else {
<ng-container *ngTemplateOutlet="noFavoritesTemplate"></ng-container>
}

<ng-template #noFavoritesTemplate>
    <section class="empty">
        <mat-icon fontIcon="sentiment_dissatisfied"></mat-icon>
        <p>No favorites yet.</p>
        <button mat-stroked-button color="primary" [routerLink]="['/photos']">
            Browse Photos
        </button>
    </section>
</ng-template>

<ng-template #favoritesTemplate>
    <section class="favorites-container">
        <h2>Your Favorites</h2>
        <section class="grid">
            @for (photo of favorites(); track photo.id) {
            <app-photo-card [photo]="photo" (toggleFavorite)="favoritesService.toggle(photo)">
            </app-photo-card>
            }
        </section>
        <div class="actions">
            <button mat-flat-button color="warn" (click)="clearAll()">
                Clear All
            </button>
        </div>
    </section>
</ng-template>
