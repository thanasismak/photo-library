@if(1===1) {
<ng-container *ngTemplateOutlet="favorites"></ng-container>
}
@else {
<ng-container *ngTemplateOutlet="noFavorites"></ng-container>
}

<ng-template #noFavorites>
    <p class="empty">No favorites yet.</p>
</ng-template>

<ng-template #favorites>

                (toggleFavorite)="toggle($event)">
            </app-photo-card> -->
    </section>
</ng-template>
