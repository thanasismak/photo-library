@if(loading()) {
<div class="loading">
    <mat-spinner diameter="36"></mat-spinner>
</div>
}
@else {
<section class="grid" appInfiniteScroll>
    <!-- [disabled]="loading()" (scrolled)="loadMore()" -->
    @for(photo of items(); track photo.id){
    <app-photo-card [id]="photo.id" [src]="photo.previewUrl" [isFavorite]="isFavorite(photo.id)"
        (toggleFavorite)="toggle(photo.id)">
    </app-photo-card>
    }
</section>
}
