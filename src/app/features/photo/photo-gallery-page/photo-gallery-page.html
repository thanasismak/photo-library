@if(loading()) {
<div class="loading">
    <mat-spinner diameter="36"></mat-spinner>
</div>
}
@else {
<section class="grid" appInfiniteScroll (scrolled)="loadMore()">
    @for(photo of items(); track photo.id){
    <app-photo-card [id]="photo.id" [src]="photo.src"></app-photo-card>
    }
</section>
}
