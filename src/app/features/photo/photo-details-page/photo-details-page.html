<section class="photo-detail">
    @if (loading()) {
    <div class="loading">
        <mat-spinner diameter="48"></mat-spinner>
    </div>
    } @else if (photo()) {
    <app-photo-card [id]="photo()!.id" [src]="photo()!.src"></app-photo-card>
    } @else {
    <p class="empty">Photo not found.</p>
    }
</section>
