<article class="card">
  <a class="image" [routerLink]="['/photos', id()]">
    <img [src]="src()" width="400" height="300">
  </a>
  <footer>
    <button mat-stroked-button color="primary" (click)="toggleFavorite()">
      <mat-icon>{{ favoritesService.isFavorite(id()) ? 'favorite' : 'favorite_border' }}</mat-icon>
      <span>{{ favoritesService.isFavorite(id()) ? 'Remove from favorites' : 'Add to favorites' }}</span>
    </button>
  </footer>
</article>
